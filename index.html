<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Box</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="app.js" defer ></script>
</head>

<body>

                      <!-- Settings -->

<div class="settings">
    <div class="icon">
        <i class="fas fa-cog"></i>
    </div>
    <div class="content">
        <div class="style-switcher">
            <h3>Style Switcher</h3>
        </div>

        <div class="colors">
            <div class="color1 color"></div>
            <div class="color2 color"></div>
            <div class="color3 color"></div>
            <div class="color4 color"></div>
        </div>
    </div>
</div>






                        <!-- Form -->
    <div class="wrapper">
        <form action="#">
            <input class="first" type="text" required maxlength="16" placeholder="Username">
            <span class="counter">16</span>
        </form>
    </div>

    <div class="wrapper">
        <form action="#">
            <input type="text" required placeholder="Name" maxlength="20">
            <span class="counter name"></span>
        </form>
    </div>

    <div class="wrapper">
        <form action="#">
            <input type="mail" required placeholder="Email">
            <span class="counter"></span>
        </form>
    </div>

    <div class="wrapper">
        <form action="#">
            <input type="password"" required placeholder="Password">
            <span class="counter"></span>
        </form>
    </div>

    <div class="button">
        <button>Signup</button>
    </div>
</body>

</html>
